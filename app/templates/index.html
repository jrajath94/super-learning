<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Course Notes</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Course Notes</h1>
            <p class="subtitle">Turn YouTube lectures into genius-level notes.</p>
        </header>

        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Paste YouTube URL here..." autocomplete="off">
            <select id="videoType">
                <option value="stanford">Stanford AI Course</option>
                <option value="dsa">DSA & Interviews</option>
                <option value="podcast">Podcast / Tech Talk</option>
                <option value="cheatsheet">Cheat Sheet</option>
            </select>
            <button id="generateBtn">Generate Notes</button>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing video and generating deep comprehension notes...</p>
        </div>

        <div id="result" class="result-container hidden">
            <div class="result-header">
                <h2>Generated Notes</h2>
                <button id="downloadPdfBtn" class="secondary-button">Download PDF</button>
            </div>
            <div id="notesContent"></div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
