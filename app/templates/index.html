<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-Learning - AI Note Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Super-Learning</h1>
        <p>Transform YouTube videos into comprehensive study notes</p>
        
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Enter YouTube URL">
            <select id="videoType">
                <option value="stanford">Stanford AI Course</option>
                <option value="dsa">DSA & Interview Prep</option>
                <option value="podcast">Podcast / Tech Talk</option>
                <option value="cheatsheet">Cheat Sheet</option>
            </select>
            <button id="generateBtn">Generate Notes</button>
        </div>
        
        <div id="loading" style="display: none;">
            <p>Analyzing video and generating notes...</p>
            <div class="spinner"></div>
        </div>
        
        <div id="logContainer" style="display: none;">
            <div class="log-header">
                <h3>Generation Progress</h3>
                <button id="toggleLogsBtn" class="toggle-btn">Hide Logs</button>
            </div>
            <div id="logOutput" class="log-output"></div>
        </div>
        
        <div id="result" style="display: none;">
            <div class="result-header">
                <div class="metadata">
                    <h2 id="videoTitle"></h2>
                    <p>Duration: <span id="videoDuration"></span></p>
                </div>
                <button id="downloadBtn" class="download-btn">Download PDF</button>
            </div>
            <div id="notesContent" class="notes-content"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', path='/app.js') }}"></script>
</body>
</html>
